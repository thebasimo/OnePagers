<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
      padding: 1rem;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 6vw;
      text-align: center;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input[type=range] {
      width: 100%;
      height: 40px;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      background: #007acc;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-runnable-track {
      height: 8px;
      background: #ccc;
      border-radius: 4px;
    }
    input[type=range]::-moz-range-thumb {
      width: 30px;
      height: 30px;
      background: #007acc;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type=range]::-moz-range-track {
      height: 8px;
      background: #ccc;
      border-radius: 4px;
    }
    #timer {
      font-size: 12vw;
      margin: 1rem 0;
    }
    button {
      padding: 1rem 2rem;
      font-size: 5vw;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #007acc;
      color: white;
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <div class="slider-container">
    <label for="timeSlider">Minutes:</label>
    <input type="range" id="timeSlider" min="1" max="60" value="5" />
    <span id="selectedTime">5</span> min
  </div>
  <div id="timer">05:00</div>
  <button id="startButton">Start</button>

  <script>
    const slider = document.getElementById("timeSlider");
    const selectedTime = document.getElementById("selectedTime");
    const timerDisplay = document.getElementById("timer");
    const startButton = document.getElementById("startButton");

    let countdown;

    function playBellSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 2);
    }

    function updateURL(minutes) {
      const newUrl = `${window.location.pathname}?minutes=${minutes}`;
      history.pushState(null, '', newUrl);
    }

    function getTimeFromURL() {
      const params = new URLSearchParams(window.location.search);
      return parseInt(params.get('minutes')) || 5;
    }

    function updateDisplay(minutes, seconds = 0) {
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    slider.addEventListener("input", () => {
      selectedTime.textContent = slider.value;
      updateDisplay(parseInt(slider.value));
      updateURL(slider.value);
    });

    startButton.addEventListener("click", () => {
      clearInterval(countdown);
      let totalSeconds = parseInt(slider.value) * 60;
      countdown = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(countdown);
          playBellSound();
        } else {
          totalSeconds--;
          const mins = Math.floor(totalSeconds / 60);
          const secs = totalSeconds % 60;
          updateDisplay(mins, secs);
        }
      }, 1000);
    });

    // Initialize from URL
    const initMinutes = getTimeFromURL();
    slider.value = initMinutes;
    selectedTime.textContent = initMinutes;
    updateDisplay(initMinutes);
    updateURL(initMinutes);
  </script>
</body>
</html>
