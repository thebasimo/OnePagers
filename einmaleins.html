<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riyas Einmaleins-Trainer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
      background: #f0f4f8;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    .question {
      font-size: 2em;
      margin: 1em 0;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
    }
    .choice {
      padding: 1em 2em;
      font-size: 1.2em;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    .choice:hover {
      background: #e0f7fa;
      border-color: #00acc1;
    }
    .matrix {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 4px;
      margin: 2em auto;
      max-width: 400px;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9em;
      border-radius: 4px;
    }
    .correct {
      background: #4caf50;
      color: white;
    }
    @media (max-width: 500px) {
      .question {
        font-size: 1.5em;
      }
      .choice {
        font-size: 1em;
        padding: 0.8em 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Einmaleins-Trainer</h1>
  <div class="question" id="question">3 × 5 = ?</div>
  <div class="choices" id="choices"></div>
  <div class="matrix" id="matrix"></div>

  <script>
    const matrix = document.getElementById("matrix");
    const question = document.getElementById("question");
    const choicesContainer = document.getElementById("choices");

    let currentX = 1;
    let currentY = 1;
    let correctAnswer = 0;

    for (let i = 1; i <= 10; i++) {
      for (let j = 1; j <= 10; j++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.id = `cell-${i}-${j}`;
        cell.textContent = `${i}×${j}`;
        matrix.appendChild(cell);
      }
    }

    function generateQuestion() {
      currentX = Math.floor(Math.random() * 10) + 1;
      currentY = Math.floor(Math.random() * 10) + 1;
      correctAnswer = currentX * currentY;
      question.textContent = `${currentX} × ${currentY} = ?`;
      generateChoices();
    }

    function generateChoices() {
      const options = new Set([correctAnswer]);
      while (options.size < 5) {
        const wrong = Math.floor(Math.random() * 100) + 1;
        if (wrong !== correctAnswer) options.add(wrong);
      }
      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

      choicesContainer.innerHTML = "";
      shuffled.forEach(val => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.textContent = val;
        btn.onclick = () => checkAnswer(val);
        choicesContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === correctAnswer) {
        const cell = document.getElementById(`cell-${currentX}-${currentY}`);
        cell.classList.add("correct");
        generateQuestion();
      } else {
        alert("Leider falsch. Versuch es noch einmal!");
      }
    }

    generateQuestion();
  </script>
</body>
</html>
