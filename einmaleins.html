<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Riyas Einmaleins-Trainer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    h1 {
      margin: 0.5em 0 0.2em;
      z-index: 1;
    }
    .question {
      font-size: 4em;
      margin: 0.5em 0;
      z-index: 1;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5em;
      padding: 0 1em;
      max-width: 100%;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }
    .choice {
      padding: 0.8em 0;
      font-size: 1.2em;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
      width: 100%;
    }
    .choice:hover {
      background: #e0f7fa;
      border-color: #00acc1;
    }
    .reset-button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 1em;
      align-self: center;
      z-index: 1;
    }
    .reset-button:hover {
      background-color: #d32f2f;
    }
    .matrix {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 2px;
      width: 100vw;
      height: 100vw;
      max-height: 100%;
      box-sizing: border-box;
      padding: 0.5em;
      position: relative;
      z-index: 1;
    }
    .matrix::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-image: var(--bg-url);
      background-size: cover;
      background-position: center;
    }
    .cell {
      position: relative;
      z-index: 1;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9em;
      border-radius: 4px;
    }
    .hidden {
      visibility: hidden;
    }
    .smiley {
      position: absolute;
      font-size: 4em;
      z-index: 1000;
      animation: fly 4s linear forwards;
    }
    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0) scale(2); }
      50% { transform: translate(calc(var(--x) * 0.5), calc(var(--y) * 0.5)) scale(2.2) rotate(20deg); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(2); }
    }
    @media (max-width: 500px) {
      .question {
        font-size: 1.5em;
      }
      .choice {
        font-size: 1em;
        padding: 0.8em 0.3em;
      }
    }
  </style>
</head>
<body>
<h1>Riyas Einmaleins-Trainer</h1>
<div style="display: flex; justify-content: center; gap: 2em; font-size: 1.2em; margin-bottom: 0.5em; z-index: 1; position: relative;">
  <div>‚úÖ <span id="correctCount">0</span></div>
  <div>‚ùå <span id="wrongCount">0</span></div>
  <div>üìä <span id="accuracy">0%</span></div>
</div>
  <div class="question" id="question">3 √ó 5 = ?</div>
  <div class="choices" id="choices"></div>
  <button class="reset-button" onclick="resetMatrix()">Zur√ºcksetzen</button>
  <div class="matrix" id="matrix"></div>

  <script>
    const matrix = document.getElementById("matrix");
    const question = document.getElementById("question");
    const choicesContainer = document.getElementById("choices");

    let currentX = 1;
    let currentY = 1;
    let correctAnswer = 0;
    let correctCount = 0;
    let wrongCount = 0;

    const matrixStateKey = "einmaleins-matrix";

    function loadMatrixState() {
      const saved = localStorage.getItem(matrixStateKey);
      return saved ? JSON.parse(saved) : {};
    }

    function saveMatrixState(state) {
      localStorage.setItem(matrixStateKey, JSON.stringify(state));
    }

    let matrixState = loadMatrixState();

    function renderMatrix() {
      matrix.innerHTML = "";
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.id = `cell-${i}-${j}`;
          cell.textContent = `${i}√ó${j}`;
          if (matrixState[`${i}-${j}`]) {
            cell.classList.add("hidden");
          }
          matrix.appendChild(cell);
        }
      }
    }

    function updateAccuracy() {
      const total = correctCount + wrongCount;
      const accuracy = total > 0 ? Math.round((correctCount / total) * 100) : 0;
      document.getElementById("accuracy").textContent = `${accuracy}%`;
    }

    function resetMatrix() {
      correctCount = 0;
      wrongCount = 0;
      document.getElementById("correctCount").textContent = "0";
      document.getElementById("wrongCount").textContent = "0";
      document.getElementById("accuracy").textContent = "0%";
      matrixState = {};
      saveMatrixState(matrixState);
      renderMatrix();

      const matrixElement = document.querySelector('.matrix');
      const imageUrls = [
        'https://images.unsplash.com/photo-1555685812-4b943f1cb0eb',
        'https://images.unsplash.com/photo-1560807707-8cc77767d783',
        'https://images.unsplash.com/photo-1518717758536-85ae29035b6d',
        'https://images.unsplash.com/photo-1543852786-1cf6624b9987',
        'https://images.unsplash.com/photo-1574158622682-e40e69881006',
        'https://images.unsplash.com/photo-1558788353-f76d92427f16',
        'https://images.unsplash.com/photo-1546182990-dffeafbe841d'
      ];
      const randomIndex = Math.floor(Math.random() * imageUrls.length);
      const newUrl = `url('${imageUrls[randomIndex]}?w=800&h=800&fit=crop&sig=${Date.now()}')`;
      matrixElement.style.setProperty('--bg-url', newUrl);

      generateQuestion();
    }

    function generateQuestion() {
      const remainingPairs = [];
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
          if (!matrixState[`${i}-${j}`]) {
            remainingPairs.push([i, j]);
          }
        }
      }

      if (remainingPairs.length === 0) {
        question.textContent = "Fertig! üéâ";
	startFireworks();
        choicesContainer.innerHTML = "<div style='font-size: 1.5em;'>Du hast alle Aufgaben gel√∂st!</div>";
        return;
      }

      const [x, y] = remainingPairs[Math.floor(Math.random() * remainingPairs.length)];
      currentX = x;
      currentY = y;
      correctAnswer = currentX * currentY;
      question.textContent = `${currentX} √ó ${currentY} = ?`;
      generateChoices();
    }

    function generateChoices() {
      choicesContainer.innerHTML = "";
      const options = new Set([correctAnswer]);
      while (options.size < 5) {
        const wrong = Math.floor(Math.random() * 100) + 1;
        if (wrong !== correctAnswer) options.add(wrong);
      }
      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

      shuffled.forEach(val => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.textContent = val;
        btn.onclick = () => checkAnswer(val);
        choicesContainer.appendChild(btn);
      });
    }

    function showSmiley(icon) {
      const smiley = document.createElement("div");
      smiley.className = "smiley";
      smiley.textContent = icon;
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      const endX = (Math.random() - 0.5) * 300 + "px";
      const endY = (Math.random() - 0.5) * 300 + "px";
      smiley.style.left = startX + "px";
      smiley.style.top = startY + "px";
      smiley.style.setProperty('--x', endX);
      smiley.style.setProperty('--y', endY);
      document.body.appendChild(smiley);
      setTimeout(() => smiley.remove(), 4000);
    }

    function checkAnswer(selected) {
      if (selected === correctAnswer) {
        const cellId = `cell-${currentX}-${currentY}`;
        const cell = document.getElementById(cellId);
        cell.classList.add("hidden");
        matrixState[`${currentX}-${currentY}`] = true;
        saveMatrixState(matrixState);
        correctCount++;
        document.getElementById("correctCount").textContent = correctCount;
        updateAccuracy();
        showSmiley("üòÇ");
        generateQuestion();
//        startFireworks();
      } else {
        wrongCount++;
        document.getElementById("wrongCount").textContent = wrongCount;
        updateAccuracy();
        showSmiley("üò¢");
        generateChoices(); // Neue Antwortm√∂glichkeiten zur gleichen Frage
      }
    }

    renderMatrix();
    generateQuestion();
  </script>
  
  <canvas id="fireworksCanvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 2000;"></canvas>
<script>
  const canvas = document.getElementById("fireworksCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];

  function createFirework(x, y) {
  console.log("Firework erzeugt bei", x, y);
    const colors = ["#ff5252", "#ffeb3b", "#69f0ae", "#448aff", "#e040fb"];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: x,
        y: y,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 5 + 2,
        radius: Math.random() * 3 + 1,
        alpha: 1,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }
  }

 function animateFireworks() {
 console.log("Animation frame", particles.length, "Partikel");
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.alpha -= 0.01;

    if (p.alpha <= 0) {
      particles.splice(i, 1); // ‚úÖ r√ºckw√§rts l√∂schen ist sicher
      continue;
    }

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
    ctx.fillStyle = p.color;
    ctx.globalAlpha = p.alpha;
    ctx.fill();
  }

  ctx.globalAlpha = 1;

  if (particles.length > 0) {
    requestAnimationFrame(animateFireworks);
  }
}

function startFireworks() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // üî• Sofortiges erstes Feuerwerk, damit Partikel da sind
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  createFirework(x, y);

  for (let i = 1; i < 5; i++) {
    setTimeout(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      createFirework(x, y);
    }, i * 500);
  }

  animateFireworks();
}

 

  // Animationsschleife unabh√§ngig vom particles-Status
  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.01;
      if (p.alpha <= 0) {
        particles.splice(i, 1);
        continue;
      }
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.alpha;
      ctx.fill();
    }
    ctx.globalAlpha = 1;
    if (particles.length > 0) {
      requestAnimationFrame(loop);
    }
  }


</script>

</body>
</html>
