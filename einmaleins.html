<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Riyas Einmaleins-Trainer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      text-align: center;
      background: #f0f4f8;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 0.5em 0 0.2em;
    }
    .question {
      font-size: 2em;
      margin: 0.5em 0;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5em;
      padding: 0 1em;
      max-width: 100%;
      box-sizing: border-box;
    }
    .choice {
      padding: 0.8em 0;
      font-size: 1.2em;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
      width: 100%;
    }
    .choice:hover {
      background: #e0f7fa;
      border-color: #00acc1;
    }
    .reset-button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 1em;
      align-self: center;
    }
    .reset-button:hover {
      background-color: #d32f2f;
    }
    .matrix {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 2px;
      width: 100vw;
      height: 100vw;
      max-height: 100%;
      box-sizing: border-box;
      padding: 0.5em;
    }
    .cell {
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9em;
      border-radius: 4px;
    }
    .correct {
      background: #4caf50;
      color: white;
    }
    @media (max-width: 500px) {
      .question {
        font-size: 1.5em;
      }
      .choice {
        font-size: 1em;
        padding: 0.8em 0.3em;
      }
    }
  </style>
</head>
<body>
  <h1>Einmaleins-Trainer</h1>
  <div class="question" id="question">3 × 5 = ?</div>
  <div class="choices" id="choices"></div>
  <button class="reset-button" onclick="resetMatrix()">Zurücksetzen</button>
  <div class="matrix" id="matrix"></div>

  <script>
    const matrix = document.getElementById("matrix");
    const question = document.getElementById("question");
    const choicesContainer = document.getElementById("choices");

    let currentX = 1;
    let currentY = 1;
    let correctAnswer = 0;

    const matrixStateKey = "einmaleins-matrix";

    function loadMatrixState() {
      const saved = localStorage.getItem(matrixStateKey);
      return saved ? JSON.parse(saved) : {};
    }

    function saveMatrixState(state) {
      localStorage.setItem(matrixStateKey, JSON.stringify(state));
    }

    let matrixState = loadMatrixState();

    function renderMatrix() {
      matrix.innerHTML = "";
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.id = `cell-${i}-${j}`;
          cell.textContent = `${i}×${j}`;
          if (matrixState[`${i}-${j}`]) {
            cell.classList.add("correct");
          }
          matrix.appendChild(cell);
        }
      }
    }

    function resetMatrix() {
      matrixState = {};
      saveMatrixState(matrixState);
      renderMatrix();
    }

    function generateQuestion() {
      currentX = Math.floor(Math.random() * 10) + 1;
      currentY = Math.floor(Math.random() * 10) + 1;
      correctAnswer = currentX * currentY;
      question.textContent = `${currentX} × ${currentY} = ?`;
      generateChoices();
    }

    function generateChoices() {
      choicesContainer.innerHTML = "";
      const options = new Set([correctAnswer]);
      while (options.size < 5) {
        const wrong = Math.floor(Math.random() * 100) + 1;
        if (wrong !== correctAnswer) options.add(wrong);
      }
      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

      shuffled.forEach(val => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.textContent = val;
        btn.onclick = () => checkAnswer(val);
        choicesContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === correctAnswer) {
        const cellId = `cell-${currentX}-${currentY}`;
        const cell = document.getElementById(cellId);
        cell.classList.add("correct");
        matrixState[`${currentX}-${currentY}`] = true;
        saveMatrixState(matrixState);
        generateQuestion();
      } else {
        alert("Leider falsch. Versuch es noch einmal!");
      }
    }

    renderMatrix();
    generateQuestion();
  </script>
</body>
</html>
