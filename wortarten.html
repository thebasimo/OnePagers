<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wortarten-Spiel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #f0f0f0;
    }
    header {
      background: #4caf50;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
    #score {
      margin: 1rem;
      font-size: 1.5rem;
    }
    #word {
      margin: 1rem;
      font-size: 2rem;
      font-weight: bold;
      background: white;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: grab;
    }
    .categories {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }
    .dropzone {
      width: 120px;
      height: 120px;
      background: white;
      border: 2px dashed #aaa;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .dropzone.over {
      border-color: #4caf50;
    }
    @media (max-width: 600px) {
      #word {
        font-size: 1.5rem;
        padding: 1rem;
      }
      .dropzone {
        width: 90px;
        height: 90px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Wortarten-Spiel</header>
  <div id="score">✅ 0 | ❌ 0</div>
  <div id="word" draggable="true"></div>
  <div class="categories">
    <div class="dropzone" data-type="nomen">Nomen</div>
    <div class="dropzone" data-type="adjektiv">Adjektiv</div>
    <div class="dropzone" data-type="verb">Verb</div>
  </div>

  <script>
    const nouns = ["Haus", "Katze", "Baum", "Auto", "Wasser"];
    const adjectives = ["schnell", "grün", "klug", "hoch", "klein"];
    const verbs = ["laufen", "essen", "schlafen", "springen", "lesen"];

    let correct = 0;
    let incorrect = 0;

    const scoreDisplay = document.getElementById("score");
    const wordDisplay = document.getElementById("word");
    let currentWord = "";
    let currentType = "";

    function pickWord() {
      const typeIndex = Math.floor(Math.random() * 3);
      if (typeIndex === 0) {
        currentWord = nouns[Math.floor(Math.random() * nouns.length)];
        currentType = "nomen";
      } else if (typeIndex === 1) {
        currentWord = adjectives[Math.floor(Math.random() * adjectives.length)];
        currentType = "adjektiv";
      } else {
        currentWord = verbs[Math.floor(Math.random() * verbs.length)];
        currentType = "verb";
      }
      wordDisplay.textContent = currentWord;
    }

    let audioContext;
    let unlocked = false;

    function initAudioContext() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function unlockAudio() {
      if (unlocked) return;
      initAudioContext();
      const buffer = audioContext.createBuffer(1, 1, 22050);
      const source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.connect(audioContext.destination);
      source.start(0);
      unlocked = true;
    }

    function playTone(frequency, duration = 200) {
      if (!audioContext) return;
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + duration / 1000);
    }

    function playCorrectSound() {
      playTone(600);
    }

    function playIncorrectSound() {
      playTone(400);
    }

    wordDisplay.addEventListener("dragstart", e => {
      e.dataTransfer.setData("text/plain", currentType);
    });

    document.querySelectorAll(".dropzone").forEach(zone => {
      zone.addEventListener("dragover", e => {
        e.preventDefault();
        zone.classList.add("over");
      });
      zone.addEventListener("dragleave", () => {
        zone.classList.remove("over");
      });
      zone.addEventListener("drop", e => {
        e.preventDefault();
        zone.classList.remove("over");
        const droppedType = zone.getAttribute("data-type");
        if (droppedType === currentType) {
          correct++;
          playCorrectSound();
        } else {
          incorrect++;
          playIncorrectSound();
        }
        updateScore();
        pickWord();
      });
    });

    function updateScore() {
      scoreDisplay.textContent = `✅ ${correct} | ❌ ${incorrect}`;
    }

    document.body.addEventListener('touchstart', unlockAudio, { once: true });
    document.body.addEventListener('click', unlockAudio, { once: true });

    pickWord();
  </script>
</body>
</html>
